<app-cars-search (carsEmitter)="updateCarsForSearch($event)"></app-cars-search>
<br>
<br>
<br>
<div class="row">
    <div class="col-md-9" >
		<div class="row">
			<div class="col-md-6" *ngFor="let c of cars">
				<div class="card">
					<img [src]="c.imageUrl" class="card-img-top" alt="Car image">
					<div class="card-body">
					  <h2 class="card-title">{{ c.name }}</h2>
					  <p class="card-text">Category: {{ c.category }}</p>
                      <p class="card-text">Model: {{ c.model }}</p>
					  <a routerLink="/cars/byid/{{c.id}}" class="btn btn-info">See more</a>
					</div>
				</div>
			</div>
        </div>
</div>
